<!-- Contact Section -->
<section class="success" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Neem contact met ons op!</h2>
				<hr class="star-light">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/form@hamerkanaal.nl" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Hoe heet je?</label>
							<input type="text" name="name" class="form-control" placeholder="Je naam" id="name" required data-validation-required-message="We noemen je graag bij je naam. :).">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Wat is jouw email Adres?</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Je e-mail adres" id="email" required data-validation-required-message="Waar kunnen we je bereiken?.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Vertel of vraag het me!</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Je bericht" id="message" required data-validation-required-message="Direct mailen kan ook. Zie hieronder.."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
